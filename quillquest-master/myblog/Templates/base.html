{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="navbar">
    <a href="{% url 'blog:blog_dashboard' %}" class="btn btn-primary login-btn">Dashboard</a>
    
    {% if user.is_authenticated %}
        <!-- Show logout button if the user is logged in -->
        <a href="{% url 'blog:logout' %}" class="btn btn-secondary login-btn">Log Out</a>
    {% else %}
        <!-- Show login button if the user is logged out -->
        <a href="{% url 'blog:login' %}" class="btn btn-secondary login-btn">Log In</a>
    {% endif %}
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

<div class="footer">
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <button type="button">Subscribe</button>
</div>

</body>
</html>
